name: Flutter CI

on:
  push:
    #    branches:
    #      - main
    #      - staging

    #    Let the workflow run only when a new tag is pushed
    tags:
      - 'v*.*.*'    # matches v1.0.0, v2.3.4,v2.0.1+2 etc.
    # Commit changes and the before push run these commands
    # git tag v[YOUR_VERSION] (ex: git tag v1.0.0)
    # git push origin v[YOUR_VERSION] (ex: git push origin v1.0.0)
permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze and format check
        run: flutter analyze

      - name: Run unit and widget tests
        run: flutter test --coverage

      - name: Upload coverage to GitHub summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: Build release APK
        run: flutter build apk --release

      - name: Build release AAB
        run: flutter build appbundle --release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}